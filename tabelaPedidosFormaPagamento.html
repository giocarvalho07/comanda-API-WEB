<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <style>
        /* Defina as cores personalizadas aqui */
        .white-bg {
            background-color: #ffffff; /* Branco */
        }

        .blue-bg {
            background-color: #2196F3; /* Azul */
        }

        .dark-blue-bg {
            background-color: #0D47A1; /* Azul Escuro */
        }

        .dark-gray-text {
            color: #333333; /* Cinza Escuro */
        }
    </style>

    <!-- Navbar como Header (Cabeçalho) -->
    <nav class="white-bg">
        <div class="nav-wrapper dark-blue-bg">
            <a href="#" class="brand-logo center white-bg-text"> Smart CRM </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" class="white-bg-text">Link 1</a></li>
                <li><a href="#" class="white-bg-text">Link 2</a></li>
                <li><a href="#" class="white-bg-text">Link 3</a></li>
            </ul>
        </div>
    </nav>

    <!-- Menu Lateral Fixo -->
    <ul id="slide-out" class="sidenav dark-blue-bg">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="images/office.jpg">
                </div>
                <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
                <a href="#name"><span class="white-bg-text name">John Doe</span></a>
                <a href="#email"><span class="white-bg-text email">johndoe@example.com</span></a>
            </div>
        </li>
        <li><div class="divider dark-blue-bg"></div></li> <!-- Linha divisória -->
        <li><a href="#!" class="white-bg-text"><i class="material-icons">link</i>Link 1</a></li>
        <li><a href="#!" class="white-bg-text"><i class="material-icons">link</i>Link 2</a></li>
        <li><a href="#!" class="white-bg-text"><i class="material-icons">link</i>Link 3</a></li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger white-bg-text"><i class="material-icons">menu</i></a>

    <br>
        
    <div class="container">
        <div class="row">
            <h5>Pedidos por Forma de Pagamento</h5>
            <table class="striped">
                <thead>
                    <tr>
                        <th>ID do Pedido</th>
                        <th>Data de Pagamento</th>
                        <th>Identificador do Pedido</th>
                        <th>Forma de Pagamento</th>
                    </tr>
                </thead>
                <tbody id="pedidos-por-forma-pagamento">
                    <!-- As linhas da tabela serão preenchidas dinamicamente usando JavaScript -->
                </tbody>
            </table>
            <ul class="pagination" id="pagination-pedidos-por-forma-pagamento"></ul>    
        </div>
    </div>
    
                        
    <br>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="tabelaPedidoPagamento.js"></script>

</body>
</html>
